<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ativ09.css">
  <title>Formulário em Box</title>
</head>
<body>
  <div class="box">
    <table>
      <tr>
        <th>Usuário</th>
        <td><input type="text" name="usuario"></td>
      </tr>
      <tr>
        <th>Senha</th>
        <td><input type="password" name="senha"></td>
      </tr>
      <tr>
        <td colspan="2"><button class="full-width" type="submit">Submit</button></td>
      </tr>
    </table>
  </div>
</body>
</html>

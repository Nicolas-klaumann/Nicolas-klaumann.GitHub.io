<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ativ08.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="box">
        <div class="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>

        <label for="genero">Sexo:
            <input type="checkbox" id="masculino" name="genero" value="masculino">
            <label class="gender-label" for="masculino">M</label>

            <input type="checkbox" id="feminino" name="genero" value="feminino">
            <label class="gender-label" for="feminino">F</label>



        </label>

        <div class="estadoCivil">
            <label for="estado">Estado Civil:</label>
            <select id="estado" name="estado">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <button type="submit">Enviar</button>
    </div>
</body>

</html>
